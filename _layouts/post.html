---
layout: default
---
<div class="post">
	<div style="float: right;">
		<a href="/"><i class="fa fa-home fa-3x"></i></a>
	</div>
	<h1>{{ page.title }}</h1>

	<small><span class="time">{{ page.date | date_to_string }}</span></small>
	<br>
	<div class="content">
		<div class="post">{{ content }}</div>
	</div>
</div>
