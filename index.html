---
layout: default
---
<div id="home">
    <h1>Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <h3><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="lead">{{ post.excerpt }}</p>
        {% endfor %}
    </ul>
</div>
